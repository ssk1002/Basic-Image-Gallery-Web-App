<!DOCTYPE html>
<html>

<head>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

	{% include '_sidebar.html' %}

	<!-- Make sure to keep all page content within the #page-content-wrapper div. -->
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					{% if success %}
						<p class="error"><strong>Success:</strong> File uploaded</p>
						
						<img src= {{ filepath }} height="300px" width="400px">
					{% endif %}
					<h1>Upload</h1>
					<form action="uploading" method="post" enctype="multipart/form-data">
						<input type="file" name="file"><br />
						<input type="text" name="caption" placeholder="Caption"/> </br> <br />
						<input type="submit" value="Upload">
					</form>
						{% if error %}
							<p class="error"><strong>Error:</strong> {{ error }}</p>
						{% endif %}
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
