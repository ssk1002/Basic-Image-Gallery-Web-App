<!DOCTYPE html>
<html>

<head>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

	{% include '_sidebar.html' %}

	<!-- Make sure to keep all page content within the #page-content-wrapper div. -->
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					{% if success %}
						<p class="error"><strong>Success:</strong>Caption Edited</p>
					{% endif %}
					<h1>Caption Edit</h1>
					<form name="edit" method="POST">
						Picture:
						<select name="pic">
							{% for picture in pictures %}
								<option value="{{ picture.fpath }}">
									{{ picture.fpath }}, {{ picture.caption }}
								</option>
							{% endfor %}
						</select> </br>
						<input type="text" name="caption" placeholder="New Caption" required/> </br>
						<input type="submit" value="Edit Caption"/>
					</form>
						{% if error %}
							<p class="error"><strong>Error:</strong> {{ error }}</p>
						{% endif %}
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
